<!DOCTYPE html>
{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>H2H</title>
    <link type="text/css" href="{% static 'tech/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <div class="navbar-header"></div>
                <h4>H2H</h4>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    {% for k,v in filters.iteritems %}
        <div class="row">
            {% if v and True in v %}
                <div class="btn-group" data-toggle="buttons">
                    <label><input type="radio" name="id_unique">{{ k }}</label>
                </div>
            {% endif %}
        </div>

    {% endfor %}
</div>
</body>
</html>
