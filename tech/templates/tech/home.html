<!DOCTYPE html> {% load static %}
<html ng-app="tech_app">

<head lang="en">
    <meta charset="UTF-8">
    <title>H2H</title>
    <link type="text/css" href="{% static 'tech/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--script src="{% static 'tech/jquery-2.1.4.min.js' %}"></script-->
    <script src="{% static 'tech/angular.min.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <div class="navbar-header"></div>
                    <h4>H2H</h4>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-controller="filterController as fil">
                <div>
                    <select>
                        <option  ng-repeat="(key, value) in fil.filters" value="{{ key}}">{{ key}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
