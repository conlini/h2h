<!DOCTYPE html> {% load static %}
<html ng-app="tech_app">

<head lang="en">
    <meta charset="UTF-8">
    <title>H2H</title>
    <link type="text/css" href="{% static 'tech/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--script src="{% static 'tech/jquery-2.1.4.min.js' %}"></script-->
    <script type="text/javascript" src="{% static 'tech/angular.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'tech/flick/ribbit.js' %}"></script>
    <script type="text/javascript" src="{% static 'tech/flick/controllers.js' %}"></script>
</head>

<body ng-controller="appController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <div class="navbar-header"></div>
                    <h4>H2H</h4>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <button type="button" class="btn btn-default" ng-click="showFilters()">{$ add_btn_label $}</button>
            </div>
            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11" ng-controller="filterController as fil">
                <div>
                    <select ng-show="showfilters" ng-options="filter for filter in filters" ng-model="filter_selected" ng-selected="filterSelected()">
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
