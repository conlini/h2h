[loggers]
keys=root,tech

[handlers]
keys=fileHandler

[formatters]
keys=techFormatter

[logger_root]
level=INFO
handlers=fileHandler
qualname=root

[logger_tech]
level=INFO
handlers=fileHandler
qualname=tech

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=techFormatter
args=('log/tech.log',)

[formatter_techFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
